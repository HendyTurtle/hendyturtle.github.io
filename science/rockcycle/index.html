<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Cycle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            margin: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            letter-spacing: 1px;
        }
        
        .name {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        
        .video-container {
            margin: 2rem 0;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .credits {
            margin-top: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }
        
        .credits div {
            margin: 0.5rem 0;
        }
        
        .highlight {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Cycle</h1>
        <div class="name">Hendy & Alisa 8H</div>
        
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="credits">
            <div><span class="highlight">Editing:</span> Hendy</div>
            <div><span class="highlight">Photography:</span> Hendy, Alisa</div>
            <div><span class="highlight">Voiceover:</span> Alisa (did not complete)</div>
            <div><span class="highlight">Planning:</span> Hendy</div>
        </div>
    </div>
</body>
</html>
