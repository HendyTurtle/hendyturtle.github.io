<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>恶作剧</title>
    <script>
        function openNormalPage() {
            // 尝试打开一个正常的网页
            window.open('https://www.cctv.com', '_blank');
        }

        function startPrank() {
            // 用户同意弹出窗口后，延迟5秒再开始打开其他网站
            setTimeout(function() {
                var keywords = [
                    '搞笑图片', '尴尬瞬间', '爆笑视频', '笑话大全', '搞笑段子',
                    '尴尬的笑话', '搞笑电影', '尴尬的瞬间', '搞笑表情包', '尴尬的事',
                    '搞笑gif', '尴尬的图片', '搞笑视频', '尴尬笑话', '搞笑动态图'
                ];

                for (var i = 0; i < keywords.length; i++) {
                    (function(keyword) {
                        setTimeout(function() {
                            window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(keyword), '_blank');
                        }, i * 50); // 每个窗口间隔0.05秒
                    })(keywords[i]);
                }
            }, 5000); // 延迟5秒
        }

        function checkForPermission() {
            // 尝试打开一个空白弹出窗口来请求权限
            var popup = window.open('about:blank', '_blank');
            if (popup) {
                // 如果成功打开，关闭空白窗口并开始恶作剧
                popup.close();
                openNormalPage();
                startPrank();
            } else {
                // 如果没有权限，提示用户
                alert('请允许弹出窗口以正常使用本网站。');
            }
        }
    </script>
</head>
<body onload="checkForPermission()">
    <h1>欢迎来到我的网站。</h1>
    <p>目前仍然处于Beta内测阶段，可能需要一些权限来验证你是否已经授权访问此页面。</p>
</body>
</html>
