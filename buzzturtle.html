<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>新标签页打开页面</title>
<script>
function openPages() {
    var urls = [
        "http://example.com/1",
        "http://example.com/2",
        "http://example.com/3",
        "http://example.com/4",
        "http://example.com/5",
        "http://example.com/6",
        "http://example.com/7",
        "http://example.com/8",
        "http://example.com/9",
        "http://example.com/10"
    ];

    for (var i = 0; i < urls.length; i++) {
        window.open(urls[i], '_blank');
    }
}
</script>
</head>
<body>
<button onclick="openPages()">点击打开新标签页</button>
</body>
</html>
