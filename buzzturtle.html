<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>恶作剧：打开多个标签页</title>
<script>
var keywords = [
    "搞笑图片", "尴尬瞬间", "搞笑视频", "尴尬笑话", "搞笑gif",
    "尴尬表情包", "搞笑段子", "尴尬对话", "搞笑新闻", "尴尬场面",
    "搞笑动物", "尴尬故事", "搞笑漫画", "尴尬电影", "搞笑电视剧"
];

// 尝试打开一个弹出窗口以获取用户同意
function tryOpen() {
    var win = window.open("http://www.example.com", "_blank");
    if (!win || win.closed || typeof win.closed == 'undefined') {
        alert("请允许弹出窗口，否则无法进行下一步操作。");
    } else {
        win.close(); // 关闭弹出窗口
        openAllTabs(); // 用户已同意，打开所有标签页
    }
}

// 打开所有标签页的函数
function openAllTabs() {
    keywords.forEach(function(keyword, index) {
        var searchUrl = "https://www.baidu.com/s?wd=" + encodeURIComponent(keyword);
        setTimeout(function() {
            window.open(searchUrl, "_blank");
        }, index * 1000); // 间隔1秒打开一个新标签页
    });
}
</script>
</head>
<body>
<button onclick="tryOpen()">点击我，看看会发生什么！</button>
</body>
</html>
